<ion-content class="ion-padding">
  <div class="player-container" *ngIf="currentSong">
    <div class="song-info">
      <h2>REPRODUCIENDO DESDE PLAYLIST</h2>
      <p>Musica</p>
    </div>

    <div class="album-art">
      <ion-img [src]="currentSong.snippet.thumbnails.high.url"></ion-img>
    </div>

    <div class="song-details">
      <h2>{{ currentSong.snippet.title }}</h2>
      <p>{{ currentSong.snippet.channelTitle }}</p>
    </div>

    <div class="progress-bar">
      <ion-progress-bar value="0.016"></ion-progress-bar>
      <div class="time-labels">
        <span>{{ currentTime }}</span>
        <span>{{ duration }}</span>
      </div>
    </div>

    <div class="player-controls">
      <ion-button (click)="previous()">
        <ion-icon name="play-skip-back"></ion-icon>
      </ion-button>
      <ion-button class="play-pause-btn" (click)="togglePlayPause()">
        <ion-icon [name]="isPlaying ? 'pause' : 'play'"></ion-icon>
      </ion-button>
      <ion-button (click)="next()">
        <ion-icon name="play-skip-forward"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
